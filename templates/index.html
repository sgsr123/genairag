<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Question Answering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #answer-section {
            display: none;
        }
        .chat-bubble {
            padding: 1rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }
        .user-bubble {
            background-color: #e2f0ff;
            margin-left: 2rem;
        }
        .ai-bubble {
            background-color: #f0f0f0;
            margin-right: 2rem;
        }
        #loading {
            display: none;
        }
        #chat-history {
            max-height: 400px;
            overflow-y: auto;
        }
        #files-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .file-item:last-child {
            border-bottom: none;
        }
        #files-section {
            display: none;
        }
        .dropzone {
            border: 2px dashed #0087F7;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            background: #f8fafc;
            transition: background 0.3s ease;
        }
        .dropzone:hover {
            background: #e6f7ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">PDF Question Answering</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload PDFs</h5>
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <div class="dropzone" id="dropzone">
                            <p>Drag and drop PDF files here or click to browse</p>
                            <input class="form-control d-none" type="file" id="pdf-files" name="files[]" accept=".pdf" multiple required>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="reset-checkbox">
                        <label class="form-check-label" for="reset-checkbox">Clear previous files</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="upload-button">
                        Upload and Process
                    </button>
                </form>
                <div class="mt-3" id="upload-status"></div>
            </div>
        </div>
        
        <div class="card" id="files-section">
            <div class="card-body">
                <h5 class="card-title">Uploaded Files</h5>
                <div id="files-list" class="mb-3"></div>
                <button class="btn btn-danger btn-sm" id="reset-button">Reset All Files</button>
            </div>
        </div>
        
        <div class="card" id="answer-section">
            <div class="card-body">
                <h5 class="card-title">Ask Questions</h5>
                <div id="chat-history"></div>
                <form id="question-form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="question-input" 
                               placeholder="Ask a question about the PDFs..." required>
                        <button class="btn btn-primary" type="submit">Ask</button>
                    </div>
                </form>
                <div id="loading" class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Generating answer...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('upload-form');
            const questionForm = document.getElementById('question-form');
            const uploadStatus = document.getElementById('upload-status');
            const answerSection = document.getElementById('answer-section');
            const filesSection = document.getElementById('files-section');
            const filesList = document.getElementById('files-list');
            const chatHistory = document.getElementById('chat-history');
            const loadingIndicator = document.getElementById('loading');
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('pdf-files');
            const resetButton = document.getElementById('reset-button');
            const resetCheckbox = document.getElementById('reset-checkbox');
            
            // Set up drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropzone.classList.add('bg-light');
            }
            
            function unhighlight() {
                dropzone.classList.remove('bg-light');
            }
            
            dropzone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
            }
            
            dropzone.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Reset button functionality
            resetButton.addEventListener('click', async function() {
                if (confirm('Are you sure you want to reset all uploaded files?')) {
                    try {
                        const response = await fetch('/reset', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ delete_files: true })
                        });
                        
                        if (response.ok) {
                            filesList.innerHTML = '';
                            filesSection.style.display = 'none';
                            answerSection.style.display = 'none';
                            chatHistory.innerHTML = '';
                            uploadStatus.innerHTML = '<div class="alert alert-success">All files have been reset.</div>';
                        } else {
                            const result = await response.json();
                            uploadStatus.innerHTML = `<div class="alert alert-danger">
                                ${result.error || 'An error occurred during reset.'}
                            </div>`;
                        }
                    } catch (error) {
                        uploadStatus.innerHTML = `<div class="alert alert-danger">
                            An error occurred: ${error.message}
                        </div>`;
                    }
                }
            });
            
            // Load file list on page load
            loadFilesList();
            
            async function loadFilesList() {
                try {
                    const response = await fetch('/files');
                    const result = await response.json();
                    
                    if (response.ok && result.files && result.files.length > 0) {
                        updateFilesList(result.files);
                        filesSection.style.display = 'block';
                        answerSection.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error loading files list:', error);
                }
            }
            
            function updateFilesList(files) {
                filesList.innerHTML = '';
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.innerHTML = `<strong>${file.name}</strong> (${formatFileSize(file.size)})`;
                    
                    fileItem.appendChild(fileInfo);
                    filesList.appendChild(fileItem);
                });
            }
            
            function formatFileSize(bytes) {
                if (bytes < 1024) return bytes + ' B';
                else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
                else return (bytes / 1048576).toFixed(1) + ' MB';
            }
            
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const files = fileInput.files;
                
                if (!files || files.length === 0) {
                    uploadStatus.innerHTML = '<div class="alert alert-danger">Please select at least one PDF file.</div>';
                    return;
                }
                
                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append('files[]', files[i]);
                }
                
                // Add reset parameter if checkbox is checked
                if (resetCheckbox.checked) {
                    formData.append('reset', 'true');
                }
                
                uploadStatus.innerHTML = '<div class="alert alert-info">Processing PDFs...</div>';
                
                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        uploadStatus.innerHTML = `<div class="alert alert-success">
                            ${result.processed_files.length} PDF(s) processed successfully!
                        </div>`;
                        // Load updated file list
                        loadFilesList();
                    } else {
                        uploadStatus.innerHTML = `<div class="alert alert-danger">
                            ${result.error || 'An error occurred during processing.'}
                        </div>`;
                    }
                } catch (error) {
                    uploadStatus.innerHTML = `<div class="alert alert-danger">
                        An error occurred: ${error.message}
                    </div>`;
                }
            });
            
            questionForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const questionInput = document.getElementById('question-input');
                const question = questionInput.value.trim();
                
                if (!question) return;
                
                // Add user question to chat history
                const userBubble = document.createElement('div');
                userBubble.className = 'chat-bubble user-bubble';
                userBubble.textContent = question;
                chatHistory.appendChild(userBubble);
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                questionInput.value = '';
                
                try {
                    // Log the request payload for debugging
                    console.log('Sending question:', { question });
                    
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ question: question })
                    });
                    
                    // Log the response status
                    console.log('Response status:', response.status);
                    
                    const result = await response.json();
                    console.log('Response data:', result);
                    
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    
                    // Add AI response to chat history
                    const aiBubble = document.createElement('div');
                    aiBubble.className = 'chat-bubble ai-bubble';
                    
                    if (response.ok) {
                        aiBubble.textContent = result.answer;
                    } else {
                        aiBubble.textContent = result.error || 'An error occurred.';
                        aiBubble.style.color = 'red';
                    }
                    
                    chatHistory.appendChild(aiBubble);
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                } catch (error) {
                    console.error('Error in ask request:', error);
                    
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    
                    // Add error message to chat history
                    const errorBubble = document.createElement('div');
                    errorBubble.className = 'chat-bubble ai-bubble';
                    errorBubble.textContent = `Error: ${error.message}`;
                    errorBubble.style.color = 'red';
                    chatHistory.appendChild(errorBubble);
                }
            });
        });
    </script>
</body>
</html>
